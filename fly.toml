app = "nba-app"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "dfw"

[build]
  builtin = "none"
  dockerfile = "Dockerfile"

[deploy]
  release_command = "npm run start"

[env]

[experimental]
  auto_rollback = true

[processes]
  app = "node index.js"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[services]]
  internal_port = 5432
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1
    soft_limit = 1
    type = "connections"
  [services.config]
    dbname = "nba-db"
    host = "nba-db.internal"
    password = "TiaWBQwa5mKHzzX"
    sslmode = "require"
    user = "postgres"
    version = "13"
